<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <span>Between 1 and 10</span>
      </div>
    <br/>
    <br/>
      <div style='text-align:center'>
      <span class="randomNum">
        <span class="randomNum1">
          ?
        </span>
      </div>
      <br />
      <br />
      <div class="resultContainer">
        <div class="buttonCheck">
          <input type="number" class="number" /> <br /><br />
          <button class='checkButton' >Check</button>
        </div>
        <div class="resultText">
          <span class="guessing">Start Guessing ...</span> <br />
          <br />
          <span class="resultScore"
            >Score: <span class="resultScore1">20</span>
          </span>
          <br />
          <span class="resultHighScore"
            >HighScore: <span class="highScore1"></span
          ></span>
          <br />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
